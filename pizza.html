<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="pizzaStyle.css" rel="stylesheet"/>
        <title>Pizza Cafe</title>
    </head>
    <body  >
        <nav class="navbar">
            <div class="navbar__container">
                
                <a href="#home" id="navbar__logo"><img src="images/pizza-logo.png" id="pizza-logo"/></a>
                <div class="navbar__toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
    
                </div>
                <ul class="navbar__menu">
                    <li class="navbar__item ">
                        <a href="#home"  class="navbar__links" id="home-page">Home</a>
                    </li>
                    <li class="navbar__item ">
                        <a href="#about" class="navbar__links" id="about-page">About</a>
                    </li>
                    <li class="navbar__item ">
                        <a href="#services" class="navbar__links" id="services-page">Services</a>
                    </li>
                    <li class="navbar__btn">
                        <a href="#sign-up" class="button" id="sign-up">Sign Up</a>
                    </li>
                </ul>
    
            </div>
        </nav>
    <!-- Main Section -->
    <div class="main">
        <h1 class="main_heading">Good food and great vibes</h1>
    </div>
    <div class="flex_container">
        
            <div class="card"><img class="choice_images" src="images/c1.jpg"/><button id="btn1" onclick="myFunction1('Margerita')"  class="OrderBtn">Order Now</button></div> 
            <div class="card"><img class="choice_images" src="images/c2.jpg"/><button id="btn2" onclick="myFunction1('Hawaiian')"  class="OrderBtn">Order Now</button></div> 
            <div class="card"><img class="choice_images" src="images/c3.jpg"/><button id="btn3" onclick="myFunction1('Pepperoni')"  class="OrderBtn">Order Now</button></div> 
          
    </div>
    
   <!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
      <div class="modal-content ">
            
        <span class="close" onclick="displayModal()">&times;</span>
        <div class="selection-data">
        <h1 class="modal_heading"></h1>
        <div class="modal_content">
            <lable><input type="radio" class="regular" />Regular</lable>
            <lable><input type="radio" class="medium" />Medium</lable>
            <lable><input type="radio" class="large" />Large</lable>
        </div>
        <div class="extra_choices">
            <label class="container">Extra Cheese
            <input type="checkbox" checked="" onclick="getvalue(50)"  class="ECheese" id="Cheese">
            <span class="checkmark"></span>  </label>
            <label class="container">Extra Chicken<input type="checkbox" onclick="getvalue(100)" class="EChicken" id="Chicken"><span class="checkmark"></span></label>
            <label class="container">Extra Mayonese<input type="checkbox" onclick="getvalue(60)" class="EMayo" id="Mayo"><span class="checkmark"></span></label>
        </div>
        <br>
        <div class="total"></div>
        <br>
        <div class="discountOffers">
            <button class="discountBtn" id="tenPerDisBtn" onclick="EnterCode()">10% Discount</button>
            <button class="discountBtn" id="twntyPerDisBtn" onclick="EnterCode()">20% Discount</button>
        </div>
        <br>
        <div class="orderBtnSection">
     <button class="order_btn"  id="orderNowBtn" onclick="Order()">Order Now</button>
        </div>
    </div>
    <!-- Description -->
     <div class="ReplaceData" >
     <p class="description">You have ordered <span class="Heading"> </span> pizza. Your total bill is <span class="totalAmount"></span> .If You want any modification click the Edit Button below</p>
     <br>
             <button class="edit_btn"  id="EditBtn" onclick="Edit()">Edit</button>
             </div>
             <!-- Discount Code -->
     <div class="discountCodeSection">
         <h2>Enter Your Discount Code:</h2>
         <br>
        <input type="text" placeholder="Enter Code" class="codeInput" id="codeInput"/>
        <br><br>
        <button class="enterBtn" id="enterBtn" onclick="Enter()">Enter</button>
    </div>
     </div>

  </div>
    </body>
    <script src="pizza.js"></script>
</html>
